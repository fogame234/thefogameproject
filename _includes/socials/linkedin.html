{% if site.socials.linkedin %}
    <!-- LinkedIn -->
    <li class="navigation__item">
    <a id="linkedin" href="http://linkedin.com/in/{{ site.socials.linkedin.user_id }}"

        <i class="faicon fab fa-linkedin fa-lg"></i>
        <span class="label">LinkedIn</span>
    </a>
    </li>
{% endif %}
